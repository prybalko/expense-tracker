{{define "content"}}
<div class="screen list-screen">
    <header class="header">
        <button>üîç</button>
        <button>‚ñΩ</button>
    </header>

    <section class="summary">
        <small>Spent this month</small>
        <div class="total"><span class="currency">‚Ç¨</span>{{printf "%.2f" .Total}}</div>
    </section>

    <section class="expenses">
        {{range .Groups}}
        <div class="group">
            <div class="group-header">
                <span>{{.Title}}</span>
                <span>-‚Ç¨{{printf "%.2f" .Total}}</span>
            </div>
            {{range .Items}}
            <article class="expense-item" 
                     hx-get="/expenses/{{.ID}}/edit" 
                     hx-target="#content" 
                     hx-push-url="true">
                <div class="expense-info">
                    <div class="cat-icon {{.CategoryStyle.Bg}}">{{.CategoryStyle.Icon}}</div>
                    <div class="expense-details">
                        <strong>{{.Description}}</strong>
                        <small>{{.Time}}</small>
                    </div>
                </div>
                <span class="expense-amount{{if .IsIncome}} income{{end}}">
                    {{if .IsIncome}}+{{else}}-{{end}}‚Ç¨{{printf "%.2f" .Amount}}
                </span>
            </article>
            {{end}}
        </div>
        {{end}}
    </section>

    <nav class="fab-bar">
        <button>üìä</button>
        <button class="fab-add" hx-get="/expenses/create" hx-target="#content" hx-push-url="true">+</button>
        <button>‚öôÔ∏è</button>
    </nav>
</div>
{{end}}
